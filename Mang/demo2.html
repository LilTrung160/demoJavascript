<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="result"></div>
<!--tinh tong cac so chan-->
</body>
</html>
    <script>
        let num = [
            [12, 4, 5, 9], [2, 5, 3, 2], [1, 2, 1, 8], [3, 5, 6, 8]
        ];
        let sum = 0;
        for (let i = 0; i < num.length; i++){
                    sum += num[i][i]; //vong lap 2 chieu
        }
        document.getElementById('result').innerHTML = sum;
    </script>
