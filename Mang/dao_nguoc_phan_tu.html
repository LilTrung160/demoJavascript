<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10]; //khai báo x, gán phần tử vào x
        let first = 0; //khai báo biến first có giá trị = 0 => để duyệt phần tử đầu tiên
        let last = x.length - 1; //khai báo biến last => để duyệt phần tử cuối cùng (x.length-1)
        while (first < last){ //vòng lặp sử dụng biến thứ 3 để đảo giá trị
            let a = x[first];
            x[first] = x[last];
            x[last] = a;
            first++;
            last--;
        }
        document.write(x);
    </script>
</body>
</html>
